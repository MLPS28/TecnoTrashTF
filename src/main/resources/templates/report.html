<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tecno Trash</title>
    <link rel="stylesheet" href="./resources/css/index.css" />
</head>
<body>
    <main class="content-report">
        <header class="menu-tecno-trash">
            <figure>
                <img src="./resources/img/fondo_menuB.jpg" alt=""/>
            </figure>
            <h2>Reportar</h2>
            <ul>
                <li><a class="menu-option--deselect" href="home.xhtml">Inicio</a></li>
                <li><a class="menu-option--select" href="report.xhtml">Reportar</a></li>
                <li><a class="menu-option--deselect" href="prize.xhtml">Premios</a></li>
                <li><a class="menu-option--deselect" href="about.xhtml">Acerca de nosotros</a></li>
            </ul>
        </header>

        <div>
            <figure class="content-report__search">
                <img src="./resources/img/busqueda_reporte.jpg" alt=""/>
            </figure>

            <div>
                <div>
                    <p class="content-report__field-distrito">Distrito</p>
                    <input type="text" placeholder="Ingrese el distrito" value = "#{dire}"/>
                </div>
                <div>
                    <p>Dirección</p>
                    <input type="text" placeholder="Ingrese la dirección"/>
                </div>
                <div>
                    <p>Foto</p>
                    <input type="file"/>
                </div>
            </div>
        </div>

        <figure class="content-report__map">
            <img src="./resources/img/mapa_reporte.jpg" alt=""/>
        </figure>

        <footer class="footer-tecno-trash">
            <p>2021 - TecnoTrash</p>
        </footer>
    </main>
</body>
</html>
