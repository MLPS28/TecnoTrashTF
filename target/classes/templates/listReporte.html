<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="UTF-8"></meta>
		<title>Reporte</title>
		
		<script type="text/javascript"
				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    		<form id="myform">
    			<div class="row clearfix">
    				<div class="col-md-12 column">
    					
    					<a 	style="border-bottom-color: green" th:href="@{/reporte/irRegistrar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-plus"></span> Reporte
    					</a>
    					
						<a 	style="border-bottom-color: green" th:href="@{/reporte/irBuscar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-search"></span> Buscar
    					</a>
    					
    					<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">CODIGO REPORTE</th>
    								<th class="text-center">FECHA</th>
    								<th class="text-center">DESCRIPCIÃ“N</th>
    								<th class="text-center">DIRECCION</th>
    								<th class="text-center">DISTRITO</th>
    								<th class="text-center">USUARIO</th>
    								<th class="text-center">EVIDENCIA</th>

    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="p: ${listaReportes}">
    								<td th:text="${p.CReporte}"></td>
    								<tr th:each="p: ${listaReportes}">
    								<td th:text="${p.DFecha}"></td>
    								<tr th:each="p: ${listaReportes}">
    								<td th:text="${p.TDescripcion}"></td>
    								<tr th:each="p: ${listaReportes}">
    								<td th:text="${p.NDireccionDFecha}"></td>
    								<tr th:each="p: ${listaReportes}">
    								<td th:text="${p.NDistrito}"></td>
    								<tr th:each="p: ${listaReportes}">
    								<td th:text="${p.NUsuario}"></td>
    								<tr th:each="p: ${listaReportes}">
    								<td th:text="${p.NUrlMultimedia}"></td>
    							</tr>
    						</tbody>
    					</table> 
    					
    				</div>
    			</div>
    			<div th:if="${mensaje}" class="alert alert-danger">
    				<p th:text="${mensaje}"></p>
    			</div>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
